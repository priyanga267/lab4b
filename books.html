 <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=devicewidth, initial-scale=1.0"> 
  <title>Book Details</title> 
</head> 
<body> 
  <h1>Book Details</h1>   
  <p>Open the browser console to view the details.</p> 
 
  <script> 
    const books = { 
      "books": [ 
        { 
          "title": "The Great Gatsby", 
          "author": "F. Scott Fitzgerald", 
          "publicationYear": 1925, 
          "genres": ["Fiction", "Classics"] 
        }, 
        { 
          "title": "To Kill a Mockingbird", 
          "author": "Harper Lee", 
          "publicationYear": 1960, 
          "genres": ["Fiction", "Coming-of-Age"] 
        } 
      ] 
    };  
    console.log("Title of the first book:", books.books[0].title); 
 
    console.log("Author of the second book:", books.books[1].author); 
 
    console.log("Genres of all books:"); books.books.forEach((book, index) => { 
    
        console.log(`Book ${index + 1}:`, book.genres.join(", ")); 
    }); 
  </script> 
</body> 
</html>
